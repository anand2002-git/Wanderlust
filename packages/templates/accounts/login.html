{% extends 'packages/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <div>
                                <a href="{% url 'packages:password_reset' %}">Forgot Password?</a>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                <label class="form-check-label" for="remember_me">Remember me</label>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{% url 'packages:register' %}">Register as Customer</a></p>
                        <p>Are you a vendor? <a href="{% url 'packages:vendor_register' %}">Register as Vendor</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
